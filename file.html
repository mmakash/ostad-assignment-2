<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
</head>
<body>
    <h1>Hello AJAX</h1>
    <script>
        const url = "https://jsonplaceholder.typicode.com/posts";
        function requestPromise(){
            fetch(url).then(res =>res.json()).then(data =>console.log(JSON.stringify(data)));
        }
        requestPromise();
    </script>
</body>
</html>
